name: Run Discord Bot

on:
  push:
    branches: [ main ] # main branchにpushされた時に実行
  workflow_dispatch: # 手動でも実行できるようにする
  schedule:
    # 6時間ごとに実行 (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        # ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼ ここが修正箇所です ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼
        uses: actions/setup-python@v4 # ◀️ 「actions-lab」ではなく、正しい「actions」に戻しました
        # ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲ ここまでが修正箇所です ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: python -u qrcoder.py
